<div class="row g-5">
  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <div class="row">
          <div class="col mt-0">
            <h5 class="card-title">Accountings</h5>
          </div>
          <div class="col-auto">
            <h3 class="stat-icon"><i class="bi bi-briefcase"></i></h3>
          </div>
        </div>
        <ng-container *ngIf="accountings$ | async as accountings">
          <h1>{{accountings.total}}</h1>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card h-100">
      <div class="card-body">

        <div class="row">
          <div class="col mt-0">
            <h5 class="card-title">Owners</h5>
          </div>
          <div class="col-auto">
            <h3 class="stat-icon"><i class="bi bi-people"></i></h3>
          </div>
        </div>
        <ng-container *ngIf="owners$ | async as owners">
          <h1>{{owners.total}}</h1>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="col">
    <div class="card h-100">
      <div class="card-body">
        <div class="row">
          <div class="col mt-0">
            <h5 class="card-title">Units</h5>
          </div>
          <div class="col-auto">
            <h3 class="stat-icon"><i class="bi bi-houses"></i></h3>
          </div>
        </div>
        <ng-container *ngIf="units$ | async as units">
          <h1>{{units.total}}</h1>
        </ng-container>
      </div>
    </div>
  </div>
</div>
