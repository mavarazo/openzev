<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Units
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of units</caption>
      <thead>
      <tr>
        <th scope="col">Subject</th>
      </tr>
      </thead>
      <tbody *ngFor="let unit of units$ | async as units">
      <tr [routerLink]="unit.id" style="cursor: pointer">
        <td>{{unit.subject}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #empty>
  Add your first unit.
  Add your first property.
</ng-template>

<ng-template #loading>
  Loading...
</ng-template>
