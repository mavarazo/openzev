<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Bank Accounts
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of bank accounts</caption>
      <thead>
      <tr>
        <th scope="col">IBAN</th>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bankAccount of bankAccounts$ | async" routerLink="{{bankAccount.id}}"
          style="cursor: pointer">
        <td>{{ bankAccount.iban }}</td>
        <td>{{ bankAccount.name }}</td>
        <td>
          <app-active-pill [active]="bankAccount.active!"></app-active-pill>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
