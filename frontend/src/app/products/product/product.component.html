<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container *ngIf="entity$ | async as product">
    <div>
      <h4>
        {{ product.subject }}
        <app-active-pill [active]="product.active!"></app-active-pill>
      </h4>
    </div>
  </ng-container>

  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="edit">
        <i class="bi bi-pencil-square me-1"></i>
        <span>Edit</span>
      </button>
      <button class="btn btn-outline-danger" (click)="delete()">
        <i class="bi bi-trash me-1"></i>
        <span>Delete</span>
      </button>
    </div>
  </div>
</div>

<div class="card mb-3">
  <div class="card-body">
    <ng-container *ngIf="entity$ | async as product">
      <div class="row mb-3">
        <div class="col-2">
          Price
        </div>
        <div class="col">
          {{ product.price | currency: 'CHF' }}
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-2">
          Notes
        </div>
        <div class="col">
          {{ product.notes }}
        </div>
      </div>
    </ng-container>
  </div>
</div>
