<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Products
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of products</caption>
      <thead>
      <tr>
        <th scope="col">Subject</th>
        <th scope="col">Status</th>
        <th scope="col">Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products$ | async" [routerLink]="product.id" style="cursor: pointer">
        <td>{{ product.subject }}</td>
        <td>
          <app-active-pill [active]="product.active!"></app-active-pill>
        </td>
        <td>{{ product.price | currency: 'CHF' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
