<div class="card">
  <div class="card-body">
    <form [formGroup]="form" [class.was-validated]="isSubmitted" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" class="form-control" formControlName="subject" maxlength="255" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" formControlName="price" required>
        <ng-container *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
          <div class="invalid-feedback" *ngIf="form.get('price')?.errors">
            Please use only numbers for price
          </div>
        </ng-container>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" id="active" class="form-check-input" formControlName="active">
          <label class="form-check-label" for="active">
            Active
          </label>
        </div>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <input type="text" id="notes" class="form-control" formControlName="notes" maxlength="255">
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
