<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Users
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of users</caption>
      <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody *ngFor="let user of users$ | async as users">
      <tr [routerLink]="user.id" style="cursor: pointer">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #empty>
  Add your first user.
</ng-template>

<ng-template #loading>
  Loading...
</ng-template>
