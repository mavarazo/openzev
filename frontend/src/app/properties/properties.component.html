<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Properties
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of properties</caption>
      <thead>
      <tr>
        <th scope="col">Address</th>
      </tr>
      </thead>
      <tbody *ngFor="let property of properties$ | async as properties">
      <tr [routerLink]="property.id" style="cursor: pointer">
        <td>{{property.street}} {{property.houseNr}}, {{property.postalCode}} {{property.city}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #empty>
  Add your first property.
</ng-template>

<ng-template #loading>
  Loading...
</ng-template>
