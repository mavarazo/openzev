<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Representatives
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of representatives</caption>
      <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let representative of representatives$ | async" routerLink="{{representative.id}}"
          style="cursor: pointer">
        <td>{{ representative.firstName }}</td>
        <td>{{ representative.lastName }}</td>
        <td>{{ representative.email }}</td>
        <td>
          <app-active-pill [active]="representative.active!"></app-active-pill>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
