<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Owners
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of owners</caption>
      <thead>
      <tr>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let owner of owners$ | async as owners" [routerLink]="owner.id" style="cursor: pointer">
        <td>{{ owner.firstName }}</td>
        <td>{{ owner.lastName }}</td>
        <td>{{ owner.email }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #empty>
  Add your first owner.
</ng-template>

<ng-template #loading>
  Loading...
</ng-template>
