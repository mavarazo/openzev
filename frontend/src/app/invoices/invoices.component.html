<div class="d-flex align-items-center justify-content-between pb-3">
  <ng-container>
    <h4>
      Invoices
    </h4>
  </ng-container>
  <div class="btn-toolbar d-flex justify-content-end" role="toolbar">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" routerLink="add">
        <i class="bi bi-plus-lg me-1"></i>
        <span>Add</span>
      </button>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
      <caption>List of invoices</caption>
      <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Subject</th>
        <th scope="col">Direction</th>
        <th scope="col">Status</th>
        <th scope="col">Due date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let invoice of invoices$ | async" [routerLink]="invoice.id" style="cursor: pointer">
        <td>{{ invoice.created | date }}</td>
        <td>{{ invoice.subject }}</td>
        <td>{{ invoice.direction }}</td>
        <td>{{ invoice.status }}</td>
        <td>{{ invoice.dueDate | date }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
