<div class="card">
  <div class="card-body">
    <form [formGroup]="form" [class.was-validated]="isSubmitted" (ngSubmit)="submit()">
      <div class="mb-3">
        <label for="product" class="form-label">Product</label>
        <select id="product" class="form-select" formControlName="productId" required>
          <option *ngFor="let product of (products$ | async)"
                  [ngValue]="product.id">{{ product.subject }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <input type="text" id="notes" class="form-control" formControlName="notes" maxlength="255">
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" formControlName="quantity" required>
        <ng-container *ngIf="form.get('quantity')?.invalid && form.get('quantity')?.touched">
          <div class="invalid-feedback" *ngIf="form.get('quantity')?.errors">
            Please use only numbers for quantity
          </div>
        </ng-container>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" class="form-control" formControlName="price" required>
        <ng-container *ngIf="form.get('price')?.invalid && form.get('price')?.touched">
          <div class="invalid-feedback" *ngIf="form.get('price')?.errors">
            Please use only numbers for price
          </div>
        </ng-container>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" id="amount" class="form-control" formControlName="amount" required>
        <ng-container *ngIf="form.get('amount')?.invalid && form.get('amount')?.touched">
          <div class="invalid-feedback" *ngIf="form.get('amount')?.errors">
            Please use only numbers for amount
          </div>
        </ng-container>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
