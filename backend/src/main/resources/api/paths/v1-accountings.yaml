get:
  operationId: getAccountings
  tags:
    - Accounting
  responses:
    '200':
      description: Accountings
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/accountings.yaml#/AccountingDto'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'
post:
  operationId: createAccounting
  tags:
    - Accounting
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/accountings.yaml#/ModifiableAccountingDto'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/Id'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'