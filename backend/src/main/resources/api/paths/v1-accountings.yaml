get:
  operationId: getAccountings
  tags:
    - Accounting
  responses:
    '200':
      description: Accountings
      content:
        application/json:
          schema:
            type: array
            items:
              title: AnyAccounting
              oneOf:
                - $ref: '../schemas/accountings.yaml#/AccountingDto'
                - $ref: '../schemas/accountings.yaml#/ZevAccountingDto'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'
post:
  operationId: createAccounting
  tags:
    - Accounting
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: AnyModifiableAccounting
          oneOf:
            - $ref: '../schemas/accountings.yaml#/ModifiableAccountingDto'
            - $ref: '../schemas/accountings.yaml#/ModifiableZevAccountingDto'
          discriminator:
            propertyName: type
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/Id'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'