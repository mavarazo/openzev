delete:
  operationId: deleteAccounting
  tags:
    - Accounting
  parameters:
    - $ref: '../parameters/accountings.yaml#/AccountingParam'
  responses:
    '204':
      description: Deleted
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'
get:
  operationId: getAccounting
  tags:
    - Accounting
  parameters:
    - $ref: '../parameters/accountings.yaml#/AccountingParam'
  responses:
    '200':
      description: Accounting
      content:
        application/json:
          schema:
            $ref: '../schemas/accountings.yaml#/AccountingDto'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'
put:
  operationId: changeAccounting
  tags:
    - Accounting
  parameters:
    - $ref: '../parameters/accountings.yaml#/AccountingParam'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/accountings.yaml#/ModifiableAccountingDto'
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/Id'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'