delete:
  operationId: deleteAccounting
  tags:
    - Accounting
  parameters:
    - $ref: '../parameters/accountings.yaml#/AccountingParam'
  responses:
    '204':
      description: Deleted
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'
get:
  operationId: getAccounting
  tags:
    - Accounting
  parameters:
    - $ref: '../parameters/accountings.yaml#/AccountingParam'
  responses:
    '200':
      description: Accounting
      content:
        application/json:
          schema:
            title: AnyAccounting
            oneOf:
              - $ref: '../schemas/accountings.yaml#/AccountingDto'
              - $ref: '../schemas/accountings.yaml#/ZevAccountingDto'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'
put:
  operationId: changeAccounting
  tags:
    - Accounting
  parameters:
    - $ref: '../parameters/accountings.yaml#/AccountingParam'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: AnyModifiableAccounting
          oneOf:
            - $ref: '../schemas/accountings.yaml#/ModifiableAccountingDto'
            - $ref: '../schemas/accountings.yaml#/ModifiableZevAccountingDto'
          discriminator:
            propertyName: type
  responses:
    '200':
      description: Updated
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/Id'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'