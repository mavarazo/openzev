get:
  operationId: getAgreements
  tags:
    - Agreement
  responses:
    '200':
      description: Agreements
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/agreements.yaml#/AgreementDto'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'
post:
  operationId: createAgreement
  tags:
    - Agreement
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/agreements.yaml#/ModifiableAgreementDto'
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/Id'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../schemas/commons.yaml#/ErrorDto'